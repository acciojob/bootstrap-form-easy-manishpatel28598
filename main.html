<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="first-name-input conditions-checkbox" class="form-label">First Name</label>
    <input type="text" class="first-name-input form-control " id="first-name-input" value="" required>
	  <div class="invalid-feedback">first name required!</div>
  </div>
  <div class="col-md-4">
    <label for="conditions-checkbox last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" value="" required>
	  <div class="invalid-feedback">last name required!</div>
  </div>
  <div class="col-md-4">
    <label for="conditions-checkbox email-input" class="form-label">Email Address</label>
    <div class="input-group">
      <input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend2" required>
		<div class="invalid-feedback">Email required!</div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="conditions-checkbox college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
	  <div class="invalid-feedback">Please provide a valid college.</div>
  </div>
  <div class="col-md-3">
    <label for="conditions-checkbox grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option selected disabled value="">Choose...</option>
		<option>2020</option>
      <option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
	  <div class="invalid-feedback">Please select a valid Graduation Year.</div>
  </div>
  <div class="col-md-3">
    <label for="conditions-checkbox roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
	  <div class="invalid-feedback">Please provide a valid Roll no.</div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
	  <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
